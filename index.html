<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        
        <div class="help-desk">
            <div class="help">
                <p id="help">May I help you?</p>
                <form action="/library.js" method="post" id="form-deposit">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" name="pages">
                    <label for="id">Have You Read the Book?
                        <input type="checkbox" id="read" class="toggle">
                        <p>Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No</p>
                    </label>
                    <fieldset class="recommend">
                        <legend>Would You Recommend it to a Friend?</legend>
                            <input type="radio" id="recommend" name="recommend" value="yes">
                            <label for="Yes">Yes</label>
                            <input type="radio" id="recommend" name="recommend" value="no">
                            <label for="No">No</label>
                            <input type="radio" id="recommend" name="recommend" value="maybe-so">
                            <label for="No">Maybe So</label>
                    </fieldset>
                    <button type="submit" class="deposit">Deposit</button>
                </form>
            </div>
            <div class="librarian">
                <img src="img/Cartoon-Woman-With-Glasses.svg" alt="librarian">
            </div>
        </div>

        <div class="ladder">
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
        </div>

        <div id="library">
            <div class="top-shelf"></div>
         
         
         
         
         

         
         

         
        </div>


    </div>
</body>
</html>

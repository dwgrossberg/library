<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        
        <div class="help-desk">
            <div class="help">
                <p id="help">May I help you?</p>
                <div class="deposit-remove">
                    <div id="deposit">Make a deposit</div>
                    <div id="remove">Remove a book</div>
                </div>
                <form action="/library.js" method="post" id="form-deposit">
                    <label for="title"><img src="img/book-edit-outline.png" alt="book-title">
                        <input type="text" id="deposit-title" name="title" placeholder="Book Title" required>
                    </label>
                    <label for="author"><img src="img/typewriter.png" alt="author">
                        <input type="text" id="deposit-author" name="author" placeholder="Author" required>
                    </label>
                    <div class="pages-read">
                        <label for="pages"><img src="img/book-open-page-variant-outline.png" alt="page-numbers">
                            <input type="number" id="pages" name="pages" placeholder="# of Pp" required>
                        </label>
                        <div class="read-toggle">
                            <p>Have You Read the Book?</p>
                            <input type="checkbox" id="read" name="checkbox" value="false">
                            <label for="read" class="toggle">
                                <p>Yes&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;No</p>
                            </label>
                        </div>
                    </div>
                    <div id="radio-submit-wrapper">
                        <div id="recommend-img-wrapper">
                            <img id="recommend-img" src="" alt="">
                            <fieldset id="recommend-fieldset">
                                <div class="legend">
                                    <legend>Would You Recommend it to a Friend?</legend>
                                </div>
                                <div class="radio-wrapper">
                                    <label for="yes">
                                        <input type="radio" id="yes" name="recommend" value="yes">
                                        <span class="radio-button"></span>
                                        Yes
                                    </label>
                                    <label for="no">
                                        <input type="radio" id="no" name="recommend" value="no">
                                        <span class="radio-button"></span>
                                        No
                                    </label>
                                    <label for="maybe-so">
                                        <input type="radio" id="maybe-so" name="recommend" value="maybeSo">
                                        <span class="radio-button"></span>
                                        Maybe So
                                    </label>
                                </div>
                            </fieldset>
                        </div>
                        <div id="deposit-pseudo-button"><p id="deposit-pseudo-button-text">Deposit!</p></div>
                        <button type="submit" id="deposit-book-button">âœ”</button>
                    </div>    
                </form>
                <form action="/library.js" method="post" id="form-remove">
                    <label for="title"><img src="img/book-edit-outline.png" alt="book-title">
                        <input type="text" id="remove-title" name="title" placeholder="Book Title" required>
                    </label>
                    <label for="author"><img src="img/typewriter.png" alt="author">
                        <input type="text" id="remove-author" name="author" placeholder="Author" required>
                    </label>
                    <button type="submit" id="remove-book-button">Remove</button>
                </form>
            </div>
            <div class="librarian">
                <img src="img/Cartoon-Woman-With-Glasses.svg" alt="librarian">
            </div>
        </div>

        <div class="ladder">
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
        </div>

        <div id="library">
            <div class="top-shelf"></div>
            
        </div>


    </div>
</body>
</html>

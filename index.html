<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>
    <div class="container">
        
        <div class="help-desk">
            <div class="help">
                <p>May I help you?</p>
            </div>
            <div class="librarian">
                <img src="img/Cartoon-Woman-With-Glasses.svg" alt="librarian">
            </div>
        </div>

        <div class="ladder">
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
            <div class="ladder-rung"></div>
        </div>

        <div class="library">
            <div class="book-shelf row-one"></div>
            <div class="book-shelf row-two">
                <div class="book one"></div>
                <div class="book two"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>
            <div class="book-shelf row-three"></div>
            <div class="book-shelf row-four"></div>
            <div class="book-shelf row-five"></div>
        </div>


    </div>
